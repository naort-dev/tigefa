machine:
  timezone:
    Asia/Jakarta
  ruby:
    version: 2.1.9
  services:
    - redis

test:
  post:
    - bundle exec rake test

deployment:
  production:
    branch: production
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:tigefa.git $CIRCLE_SHA1:refs/heads/master --force
      - heroku run rake db:migrate --app tigefa:
          timeout: 400 # if your deploys take a long time
